<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="/css/signUp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signup">
                <!-- Sign-In Form -->
                <form action="" class="sign-up-form">
                    <h2 class="title">Sign Up</h2>
                    <p>Please fill in this form to creat an account</p>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <label for="email">Emial</label>
                        <input type="email" placeholder="Enter Email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <label for="password">Password</label>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <label for="password">Repaet Pasword</label>
                        <input type="password" placeholder="Repaet Password">
                    </div>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> remember
                    </label>
                    <input type="submit" value="Sign Up" class="btn solid">
                    <p class="social-text">Or Sign in with Social Platform <a href="/Login/index.html"> Login To
                            Accont</a></p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <!-- Panels Section -->
        <div class="panels-container">
            <!-- Left Panel -->
            <div class="panel left-panel">
                <div class="content">
                    <h3>សូមស្វាគមន៍ការចំពោះការមកកាន់ពួកខ្ញុំ</h3>
                    <p>ដើម្បីចូលទៅកាន់គេហទំព័ររបស់ក្រុមខ្ញុំបានគឺតម្រូវអោយអ្នកទាំងអស់គ្នាធ្វើតាមការណែនាំ
                        និងបំពេញព័ត៌មានជាមុនសិន សូមអរគុណ​ ។</p>
                    <a href=""><button>ព័ត៌មានបន្ថែម </button></a>
                </div>
                <img src="/img/login.png" class="image" alt="Sign Up Image">
            </div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>

</html>
